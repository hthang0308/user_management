<!--display basic information-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>My Info</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Basic Information</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="firstName">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    readonly
                    id="username"
                    placeholder="Username"
                    ng-model="user.username"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="user.phone" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="role">Role</label>
                  <input readonly type="text" class="form-control" id="role" placeholder="Role" ng-model="user.role" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City" ng-model="user.city" />
                </div>
              </div>
            </div>
          </div>
          <div class="text-right col-md-12">
            <button class="btn btn-primary text-right" ng-click="updateUser(user)">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
